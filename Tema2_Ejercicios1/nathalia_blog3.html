<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nathalia_estilo.css">
    <title>Blog</title>
</head>
<body>
    <header class="cabecera-cabecera">
        <h1>Blog</h1>
        <nav class="cabecera-nav">
            <ul class="cabecera-lista">
                <li><a href="./nathalia_index.html">Início</a></li>
                <li><a href="./nathalia_blog3.html">Blog</a></li>
                <li><a href="./nathalia_imagen.html">Imagen</a></li>
                <li><a href="./nathalia_formulario.html">Formulario</a></li>
                <li><a href="./nathalia_actividades.html">Actividades</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-main">
        <article class="main-articulo">
            <h2>Vídeo</h2>
            <br>
            <p>Vídeo de ejemplo de un oso.</p>
            <br>
            <video id="video" width="720" autoplay>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                <source src="https://www.w3schools.com/html/movie.webm" type="video/webm">
                Etiqueta "video" no soportada.
            </video>
            <div class="botones">
                <button id="btn-1">Reiniciar</button>
                <button id="btn-2">Retrasar</button>
                <button id="btn-3">Adelantar</button>
                <button id="btn-4">Silenciar</button>
                <button id="btn-5">Bajar Volumen</button>
                <button id="btn-6">Subir Volumen</button>
            </div>
        </article>
    </main>
    <script>
        const video = document.getElementById("video");
        //Reiniciar
        document.getElementById("btn-1").addEventListener("click", () => {
            video.load();
        }, false);

        //Retrasar 5 segundos
        document.getElementById("btn-2").addEventListener("click", () => {
            video.currentTime = Math.max(0, video.currentTime - 5);
        }, false);

        //Adelantar 5 segundos
        document.getElementById("btn-3").addEventListener("click", () => {
            video.currentTime = Math.min(video.duration, video.currentTime + 5);
        }, false);

        //Silenciar/Escuchar
        document.getElementById("btn-4").addEventListener("click", () => {
            video.muted = !video.muted;
            document.getElementById("btn-4").textContent = video.muted ? "Escuchar" : "Silenciar";
        }, false);

        //Bajar volumen
        document.getElementById("btn-5").addEventListener("click", () => {
           video.volume = Math.max(0, video.volume - 0.1);
        }, false);

        //Subir volumen
        document.getElementById("btn-6").addEventListener("click", () => {
            video.volume = Math.min(1, video.volume + 0.1);
        }, false);
    </script>
</body>
</html>
